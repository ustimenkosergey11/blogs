{% extends 'layout.html' %}

{% block content %}

{% for post in post_list %}
    
<div class="container">
    <img src="{{ post.img.url }}" width="200px">
    <h1><a href="{{ post.id }}">{{ post.title }}</a></h1>
    <h3>От: {{ post.author }}</h3>
    <h4>{{ post.datetime }}</h4>
</div>


{% endfor %}

{% endblock %}
