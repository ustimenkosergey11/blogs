<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body>
<div class="container">
    <ul class="list-group">
    <li class="list-group-item">
        {{ user }}
    </li>
    <li class="list-group-item">
        <a href="/">Главная страница</a>
    </li>
        {% if user.is_authenticated %}
        <a href="{% url 'addpost' %}">Добавить запись</a>
        <a href="{% url 'logout' %}">Выйти из учетной записи</a>
    {% else %}
        <a href="{% url 'login' %}">Войти</a> |
        <a href="{% url 'register' %}">Регистрация</a>
    {% endif %}
</ul>
</div>
{% block content %}



{% endblock %}
</body>
</html>
